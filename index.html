<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App 配置服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
        }
        #datetime {
            font-size: 2em;
            color: #666;
            text-align: center;
        }
        #data { display: none; }
    </style>
</head>
<body>
    <h1 id="message">App 配置服务正在运行</h1>
    <div id="datetime"></div>
    <div id="encryption-key" class="data-item" data-value="123"></div>
    <div id="digital-signature" class="data-item" data-value="123"></div>
    <div id="configuration-data" class="data-item" data-value="123"></div>

    <script>
        function updateDateTime() {
            var now = new Date();
            var dateTimeString = now.getFullYear() + '年' + 
                                 (now.getMonth() + 1).toString().padStart(2, '0') + '月' + 
                                 now.getDate().toString().padStart(2, '0') + '日 ' + 
                                 now.getHours().toString().padStart(2, '0') + ':' + 
                                 now.getMinutes().toString().padStart(2, '0') + ':' + 
                                 now.getSeconds().toString().padStart(2, '0');
            document.getElementById('datetime').textContent = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
